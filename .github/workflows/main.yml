name: CI Pipeline
permissions:
  contents: read

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Workspace
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache workspace (node_modules + turbo)
        id: workspace-cache
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            .turbo
          key: ${{ runner.os }}-workspace-${{ github.sha }}

  build-check:
    name: Format, Lint, Type Check, and Build
    runs-on: ubuntu-latest
    needs: setup

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_DB: test_db
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:${{ secrets.TEST_POSTGRES_PASSWORD }}@localhost:5432/test_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Restore workspace cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .turbo
          key: ${{ runner.os }}-workspace-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-workspace-

      - name: Setup database
        run: pnpm db:setup

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Check format, lint, and imports
        run: pnpm run check

      - name: Type check
        run: pnpm run check-types

      - name: Build all apps
        run: pnpm run build

      - name: Save build cache
        uses: actions/cache/save@v4
        with:
          path: |
            .turbo
            apps/web/.next/cache
          key: ${{ runner.os }}-build-${{ github.sha }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-check

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_DB: test_db
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:${{ secrets.TEST_POSTGRES_PASSWORD }}@localhost:5432/test_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Restore workspace cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .turbo
          key: ${{ runner.os }}-workspace-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-workspace-

      - name: Restore build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .turbo
            apps/web/.next/cache
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup database
        run: pnpm db:setup

      - name: Run tests
        run: pnpm run test
